<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Autobooking</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 class="title">Autobooking</h1>
    <div class="mydict change__box" id="change-week">
      <h3 class="change__title">Select week:</h3>
      <div>
        <label>
          <input type="radio" name="week-type" checked value="this" />
          <span>This week</span>
        </label>
        <label>
          <input type="radio" name="week-type" value="next" />
          <span>Next week</span>
        </label>
      </div>
    </div>
    <div class="mydict change__box" id="change-sort">
      <h3 class="change__title">Sort by:</h3>
      <div>
        <label>
          <input type="radio" name="sort-type" checked />
          <span>Sport</span>
        </label>
        <label>
          <input type="radio" name="sort-type" />
          <span>Day</span>
        </label>
      </div>
    </div>
    <div class="book__box"></div>
    <ul class="list-reset waiting__list"></ul>
    <div class="loader__box">
      <div class="loader" id="loading">
        <div class="load-inner load-one"></div>
        <div class="load-inner load-two"></div>
        <div class="load-inner load-three"></div>
        <div class="text scanner">
          <span>Loading...</span>
        </div>
      </div>
    </div>
    <span class="created">Created by Timur Daminov</span>
    <script type="module" src="popup.js"></script>
  </body>
</html>
